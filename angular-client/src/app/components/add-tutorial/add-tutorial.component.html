<div>
  <div class="submit-form">
    @if(!submitted){
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group mt-3">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          maxlength="1024"
          name="description"
        ></textarea>
        <p class="text-right" *ngIf="tutorial.description && tutorial.description.length > 0">Characters: {{tutorial.description.length}}/1024</p>
      </div>

      <div class="form-group mt-3">
        <label for="url">Url</label>
        <input
          class="form-control"
          id="url"
          required
          [(ngModel)]="tutorial.url"
          name="url"
        />
      </div>

      <button (click)="saveTutorial()" type="button" class="btn btn-success mt-3">Submit</button>
    } @else {
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" type="button" (click)="newTutorial()">Add</button>
    }
  </div>
</div>
