<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="search"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6 mt-3">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      @for(tutorial of tutorials; track tutorial.id; let idx = $index){
        <li
        class="list-group-item"
        [class.active]="idx == currentIndex"
        (click)="setActiveTutorial(tutorial, idx)"
      >
        {{ tutorial.title }}
      </li> 
      }
    </ul>

    <button class="mt-3 btn btn-sm btn-danger" type="button" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
